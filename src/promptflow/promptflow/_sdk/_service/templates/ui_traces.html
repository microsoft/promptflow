<!DOCTYPE html>
<html>
<head>
    <title>Trace Visualization</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>trace_id</th>
                <th>span_id</th>
                <th>content</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.trace_id }}</td>
                <td>{{ row.span_id }}</td>
                <td>{{ row.content }}</td>
                <td><pre>{{ row.content }}</pre></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {{ traces_json }}
</body>
</html>
