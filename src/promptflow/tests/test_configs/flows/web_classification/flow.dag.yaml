$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  url:
    type: string
    default: https://www.microsoft.com/en-us/d/xbox-wireless-controller-stellar-shift-special-edition/94fbjc7h0h6h
outputs:
  category:
    type: string
    reference: ${convert_to_dict.output.category}
  evidence:
    type: string
    reference: ${convert_to_dict.output.evidence}
nodes:
- name: fetch_text_content_from_url
  type: python
  source:
    type: code
    path: fetch_text_content_from_url.py
  inputs:
    fetch_url: ${inputs.url}
- name: summarize_text_content
  type: llm
  use_variants: true
- name: prepare_examples
  type: python
  source:
    type: code
    path: prepare_examples.py
  inputs: {}
- name: classify_with_llm
  type: llm
  source:
    type: code
    path: classify_with_llm.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    suffix: ''
    max_tokens: '128'
    temperature: '0.1'
    top_p: '1.0'
    logprobs: ''
    echo: 'False'
    stop: ''
    presence_penalty: '0'
    frequency_penalty: '0'
    best_of: '1'
    logit_bias: ''
    url: ${inputs.url}
    examples: ${prepare_examples.output}
    text_content: ${summarize_text_content.output}
  provider: AzureOpenAI
  connection: azure_open_ai_connection
  api: chat
  module: promptflow.tools.aoai
- name: convert_to_dict
  type: python
  source:
    type: code
    path: convert_to_dict.py
  inputs:
    input_str: ${classify_with_llm.output}
node_variants:
  summarize_text_content:
    default_variant_id: variant_1
    variants:
      variant_0:
        node:
          type: llm
          source:
            type: code
            path: summarize_text_content.jinja2
          inputs:
            deployment_name: gpt-35-turbo
            suffix: ''
            max_tokens: '128'
            temperature: '0.2'
            top_p: '1.0'
            logprobs: ''
            echo: 'False'
            stop: ''
            presence_penalty: '0'
            frequency_penalty: '0'
            best_of: '1'
            logit_bias: ''
            text: ${fetch_text_content_from_url.output}
          provider: AzureOpenAI
          connection: azure_open_ai_connection
          api: chat
          module: promptflow.tools.aoai
      variant_1:
        node:
          type: llm
          source:
            type: code
            path: summarize_text_content__variant_1.jinja2
          inputs:
            deployment_name: gpt-35-turbo
            suffix: ''
            max_tokens: '256'
            temperature: '0.3'
            top_p: '1.0'
            logprobs: ''
            echo: 'False'
            stop: ''
            presence_penalty: '0'
            frequency_penalty: '0'
            best_of: '1'
            logit_bias: ''
            text: ${fetch_text_content_from_url.output}
          connection: azure_open_ai_connection
          api: chat
