promptflow.tools.chat.chat:
  name: Chat
  description: New LLM tool.
  type: custom_llm
  module: promptflow.tools.chat
  function: chat
  tool_state: preview
  icon:
    light: data:image/png;base64,
    dark: data:image/png;base64,
  default_prompt: |
    # system:
    You are a helpful assistant.

    # user:
    {{question}}
  inputs:
    # auth_mode:
    #   type:
    #   - string
    #   enum:
    #   - connection
    #   - environ_var
    connection:
      type:
      - AzureOpenAIConnection
      - OpenAIConnection
      - ServerlessConnection
    api:
      type:
      - string
      dynamic_list:
        func_path: promptflow.tools.chat.list_apis
        func_kwargs:
        - name: connection_name
          type: 
          - string
          reference: ${inputs.connection}
        allow_manual_entry: false
        is_multi_select: false
      ui_hints:
        text_box_size: sm
    deployment_name:
      type:
        - string
      enabled_by: connection
      enabled_by_type: [AzureOpenAIConnection]
      dynamic_list:
        func_path: promptflow.tools.chat.list_deployment_names
        func_kwargs:
        - name: connection
          type: 
          - string
          reference: ${inputs.connection}
        - name: api_name
          type: 
          - string
          reference: ${inputs.api}
      allow_manual_entry: true
      is_multi_select: false
    model:
      type:
        - string
      enabled_by: connection
      enabled_by_type: [OpenAIConnection]
      dynamic_list:
        func_path: promptflow.tools.chat.list_models
        func_kwargs:
        - name: connection_name
          type: 
          - string
          reference: ${inputs.connection}
        - name: api_name
          type: 
          - string
          reference: ${inputs.api}
      allow_manual_entry: true
      is_multi_select: false
    temperature:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
    top_p:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
      advanced: true
    max_tokens:
      default: ""
      type:
        - int
      ui_hints:
        text_box_size: xs
    stop:
      default: ""
      type:
        - list
      ui_hints:
        text_box_size: md
    presence_penalty:
      default: 0
      type:
        - double
      advanced: true
    # response_format:
    #   type:
    #   - object
    #   advanced: false
    #   ui_hints:
    #     text_box_size: lg
    #   enum:
    #   - type: json_object
    #   - type: text
    #   allow_manual_entry: true
    frequency_penalty:
      type:
      - int
      default: 0
      advanced: true
      ui_hints:
        text_box_size: xs
    logit_bias:
      type:
      - object
      default: ""
      advanced: true
      ui_hints:
        text_box_size: lg
    functions:
      type:
      - function_list
      advanced: false
    function_call:
      type:
      - function_str
      advanced: false
