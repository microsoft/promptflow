promptflow.tools.llm_vision.llm_vision:
  name: LLM-Vision
  description:
    default: Use OpenAI-like Large Language Model to leverage vision ability.
    aml: Use OpenAI-like Large Language Model to leverage vision ability. For more details, refer to this [document](https://aka.ms/promptflow/llm-vision-tool).
    ai_studio: Use OpenAI-like Large Language Model to leverage vision ability. For more details, refer to this [document](https://aka.ms/aistudio/pf/llm-vision-tool).
  type: custom_llm
  module: promptflow.tools.llm_vision
  function: llm_vision
  tool_state: preview
  category: llm
  icon:
    light: data:image/png;base64,
    dark: data:image/png;base64,
  default_prompt: |
    # system:
    As an AI assistant, your task involves interpreting images and responding to questions about the image.
    Remember to provide accurate answers based on the information present in the image.

    # user:
    Can you tell me what the image depicts?
    ![image]({{image_input}})
  inputs:
    connection:
      type:
      - AzureOpenAIConnection
      - OpenAIConnection
    deployment_name:
      type:
        - string
      enabled_by: connection
      enabled_by_type:
      - AzureOpenAIConnection
      capabilities:
        chat_completion: true
        include:
          model_version:
          - vision-preview
      allow_manual_entry: true
      is_multi_select: false
      ui_hints:
        text_box_size: lg
    model:
      enabled_by: connection
      enabled_by_type:
      - OpenAIConnection
      enum:
      - gpt-4-turbo
      - gpt-4-vision-preview
      - gpt-4-turbo-2024-04-09
      - gpt-4-1106-vision-preview
      allow_manual_entry: true
      type:
        - string
      ui_hints:
        text_box_size: lg
    temperature:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
    top_p:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
    stop:
      default: ""
      type:
        - list
      ui_hints:
        text_box_size: md
    max_tokens:
      default: ""
      type:
        - int
      ui_hints:
        text_box_size: xs
    presence_penalty:
      default: 0
      type:
        - double
    frequency_penalty:
      type:
      - int
      default: 0
      ui_hints:
        text_box_size: xs
    seed:
      default: ""
      type:
        - int
      ui_hints:
        text_box_size: xs
    detail:
      enum:
      - low
      - high
      - auto
      type:
        - string
      default: auto
