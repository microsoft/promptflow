$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: Which tent is the most waterproof?
  answer:
    type: string
    default: The Alpine Explorer Tent is the most waterproof.
outputs:
  gpt_coherence:
    type: string
    reference: ${parse_score.output}
nodes:
- name: validate_inputs
  type: python
  source:
    type: code
    path: validate_inputs.py
  inputs:
    answer: ${inputs.answer}
    question: ${inputs.question}
- name: query_llm
  type: llm
  source:
    type: code
    path: prompt.jinja2
  inputs:
    deployment_name: gpt-4
    temperature: 0
    top_p: 1
    max_tokens: 1
    presence_penalty: 0
    frequency_penalty: 0
    question: ${inputs.question}
    answer: ${inputs.answer}
  connection: open_ai_connection
  api: chat
  use_variants: false
  activate:
    when: ${validate_inputs.output}
    is: true
- name: parse_score
  type: python
  source:
    type: code
    path: parse_score.py
  inputs:
    llm_output: ${query_llm.output}
  use_variants: false
