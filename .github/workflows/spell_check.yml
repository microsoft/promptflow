name: Spell check CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Spell_Check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        run: cspell lint "**"
