inputs:
  text:
    type: string
outputs:
  output_prompt:
    type: string
    reference: ${echo_my_prompt.output}
nodes:
- name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello_prompt.jinja2
  inputs:
    text: ${inputs.text}
- name: echo_my_prompt
  type: python
  source:
    type: code
    path: echo_my_prompt.py
  inputs:
    input1: ${hello_prompt.output}
id: template_standard_flow
name: Template Standard Flow
