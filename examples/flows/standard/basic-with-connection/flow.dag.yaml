inputs:
  text:
    type: string
    default: Hello World!
outputs:
  output:
    type: string
    reference: ${llm.output}
nodes:
- name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello.jinja2
  inputs:
    text: ${inputs.text}
- name: llm
  type: python
  source:
    type: code
    path: hello.py
  inputs:
    connection: basic_custom_connection
    deployment_name: text-davinci-003
    max_tokens: "120"
    prompt: ${hello_prompt.output}
environment:
    python_requirements_txt: requirements.txt
