inputs:
  text:
    type: string
    default: Microsoft
outputs:
  my_output:
    type: string
    reference: ${my_script_tool.output}
nodes:
- name: my_script_tool
  type: python
  source:
    type: code
    path: my_script_tool.py
  inputs:
    connection: normal_custom_connection
    input_text: ${inputs.text}
