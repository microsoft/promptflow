inputs:
  text:
    type: string
    default: Hello World!
outputs:
  output_prompt:
    type: string
    reference: ${echo_my_prompt.output}
nodes:
- inputs:
    text: ${inputs.text}
  name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello.jinja2
- inputs:
    prompt: ${hello_prompt.output}
    deployment_name: text-davinci-003
    max_tokens: "120"
  name: echo_my_prompt
  type: python
  source:
    type: code
    path: hello.py
node_variants: {}
